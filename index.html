<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>My Tableau Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    /* Optional: center the viz on the page */
    body {
      display: flex;
      justify-content: center;
      padding: 2rem;
      margin: 0;
      font-family: sans-serif;
    }
  </style>
</head>
<body>

  <!-- Tableau embed container -->
  <div class="tableauPlaceholder" id="viz1753416199381" style="position: relative">
    <noscript>
      <a href="#">
        <img alt="Dashboard 1" src="https://public.tableau.com/static/images/Sa/SampleDashboard_17534161568270/Dashboard1/1_rss.png" style="border: none" />
      </a>
    </noscript>
    <object class="tableauViz" style="display:none;">
      <param name="host_url" value="https%3A%2F%2Fpublic.tableau.com%2F" /> 
      <param name="embed_code_version" value="3" /> 
      <param name="site_root" value="" />
      <param name="name" value="SampleDashboard_17534161568270/Dashboard1" />
      <param name="tabs" value="no" />
      <param name="toolbar" value="yes" />
      <param name="static_image" value="https://public.tableau.com/static/images/Sa/SampleDashboard_17534161568270/Dashboard1/1.png" />
      <param name="animate_transition" value="yes" />
      <param name="display_static_image" value="yes" />
      <param name="display_spinner" value="yes" />
      <param name="display_overlay" value="yes" />
      <param name="display_count" value="yes" />
      <param name="language" value="en-US" />
      <param name="filter" value="publish=yes" />
    </object>
  </div>

  <!-- Tableau JS API loader & sizing logic -->
  <script type="text/javascript">
    var divElement = document.getElementById('viz1753416199381');
    var vizElement = divElement.getElementsByTagName('object')[0];
    // Set responsive sizing rules
    if ( divElement.offsetWidth > 800 ) {
      vizElement.style.minWidth  = '420px';
      vizElement.style.maxWidth  = '650px';
      vizElement.style.width     = '100%';
      vizElement.style.minHeight = '587px';
      vizElement.style.maxHeight = '887px';
      vizElement.style.height    = (divElement.offsetWidth * 0.75) + 'px';
    } else if ( divElement.offsetWidth > 500 ) {
      vizElement.style.minWidth  = '420px';
      vizElement.style.maxWidth  = '650px';
      vizElement.style.width     = '100%';
      vizElement.style.minHeight = '587px';
      vizElement.style.maxHeight = '887px';
      vizElement.style.height    = (divElement.offsetWidth * 0.75) + 'px';
    } else {
      vizElement.style.width  = '100%';
      vizElement.style.height = '727px';
    }
    // Dynamically load the Tableau JS API
    var scriptElement = document.createElement('script');
    scriptElement.src = 'https://public.tableau.com/javascripts/api/viz_v1.js';
    vizElement.parentNode.insertBefore(scriptElement, vizElement);
  </script>

</body>
</html>
